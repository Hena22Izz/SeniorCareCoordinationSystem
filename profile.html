<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2ebe3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color:  #d2a679;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b58863;
        }
        .note {
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <form action="/update-profile" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" value="Current User Full Name"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Current User Address"><br><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="Current User Gender"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="Current User Date of Birth"><br><br>

            <input type="submit" value="Update Profile">
        </form>
    </div>
</body>
</html>
