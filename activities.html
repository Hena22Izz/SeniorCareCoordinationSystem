<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2ebe3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #d2a679;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2ebe3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Activities</h2>
        <table>
            <tr>
                <th>Activity Name</th>
                <th>Description</th>
                <th>Created By</th>
                <th>Date Created</th>
            </tr>
            <tr>
                <td>Activity 1</td>
                <td>Activity description</td>
                <td>User123</td>
                <td>2024-12-01</td>
            </tr>
            <!-- Add more rows here if needed -->
        </table>
    </div>
</body>
</html>
